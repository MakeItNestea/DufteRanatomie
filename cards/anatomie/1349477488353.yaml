Title: 'Vordere Bauchwand&nbsp;3'

OccludedImage: '<img src="MSA-Anterior_Abdominal_Wall_34.jpg">'
Clinical: '<b>Klinik:&nbsp;</b>Kremasterreflex: Bestreichen der Oberschenkelinnenseiten → Hoden wird ipsilateral angehoben<div>Reizleitung:&nbsp;N. genitofemoralis&nbsp;(Segment L1–2) mit R. femoralis (afferenter&nbsp;Schenkel) und R. genitalis (efferenter&nbsp;Schenkel)&nbsp;</div>'
Comment: '<b>Comment:</b>  After passing through the inguinal ring, the muscle fibers of the cremaster form a series of loops that are embedded in the cremasteric fascia (surrounding the spermatic cord in a man).  <br><br>The spermatic cord is covered by 3 fascial layers derived from the abdominal wall.  The external spermatic fascia is derived from the external abdominal oblique aponeurosis; the middle spermatic (cremasteric) fascia, from the internal abdominal oblique muscle; and the internal spermatic fascia, from the transversalis fascia.  <br>'
Usernotes: ''
Origin: '<b>Origin:</b>  This thin muscle arises from the middle of the inguinal ligament and is a continuation of the internal abdominal oblique muscle.  <br><br>'
Insertion: '<b>Insertion:</b>  Attaches by a small tendon to the pubic tubercle and crest.  <br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>&nbsp;N. genitofemoralis&nbsp;(Segment L1–2) <br><br>'
